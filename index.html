<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betza Chess Notation Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Betza Notation Visualizer</h1>
    <input type="text" id="betzaInput" placeholder="Enter Betza string (e.g., pR0, BN, Q)">
    <select id="boardSizeSelect">
        <option value="5">5x5</option>
        <option value="7">7x7</option>
        <option value="9">9x9</option>
        <option value="11">11x11</option>
        <option value="13">13x13</option>
        <option value="15" selected>15x15</option>
    </select>
    <div id="board-container"></div>

    <!-- FIX: Added type="module" to the script tag -->
    <script type="module" src="./dist/main.js"></script>

</body>
</html>
