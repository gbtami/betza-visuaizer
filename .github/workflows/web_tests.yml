name: Web App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: "20.x"
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test
